<div class="main main-raised" style="box-shadow: none;background: transparent;">
  <div class="section section-basic" style="margin-top: 84px;">
    <div class="container">
      <div class="card card-nav-tabs">
        <div class="card-header card-header-primary">
          <div class="nav-tabs-navigation">
            <div class="nav-tabs-wrapper">
              <i class="material-icons">content_paste</i> <span>Listado de ingredientes</span>
              <button class="btn btn-primary pull-right actualizar-ingrediente" data-toggle="modal" data-target="#exampleModal" style="margin-bottom: -4px;margin-top: -4px;">Nuevo ingrediente</button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive" style="padding-top: 3px;">
            <table class="table table-bordered tabla_ingredientes" id="tabla_ingredientes" width="100%" cellspacing="0">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Nombre</th>
                  <th style="text-align: center;">Estado</th>
                  <th style="text-align: center;">Acción</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-keyboard="false" data-backdrop="static">
  <div class="modal-dialog" role="document">
    <div class="modal-content" style="margin-top: -57px;">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Actualizar ingrediente</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form onsubmit="return false">
          <div class="form-group">
            <label for="ingrediente">Nombre *</label>
            <input type="text" id="nombre" name="nombre" class="form-control">
          </div>
          <div class="form-group">
            <label for="observacion">Observación</label>
            <textarea class="form-control" id="observacion" name="observacion" rows="3"></textarea>
          </div>
          <div class="form-check">
              <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" id="estado" name="estado" checked>
                  Estado
                  <span class="form-check-sign">
                      <span class="check"></span>
                  </span>
              </label>
          </div>
          <div class="form-group creado_modificado">
            <div class="col-md-12">
              <small class="text-muted pull-right"><b>Modificado por última vez: </b><small class="modificado"></small></small><br>
              <small class="text-muted pull-right"><b>Creado: </b><small class="creado"></small></small>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary cancelar_actualizar_ingrediente" style="margin-right: 10px;" data-dismiss="modal">CANCELAR</button>
        <button type="button" class="btn btn-primary actualizar_ingrediente">ACTUALIZAR</button>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="app/ingredientes.js"></script>
<script type="text/javascript">
  $('.configuraciones,.ingredientes').addClass('active')
</script>
