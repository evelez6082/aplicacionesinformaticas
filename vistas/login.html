<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <link rel="apple-touch-icon" sizes="76x76" href="./assets/img/apple-icon.png">
  <link rel="icon" type="image/png" href="./assets/img/favicon.png">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <title>
    Roll Factory
  </title>
  <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
  <link href="./assets/css/material-kit.css?v=2.0.6" rel="stylesheet" />
  <style type="text/css">
    .page-header{
      height: auto !important;
    }
    .card-login .form {
      min-height: 340px;
    }
    .card-title{
      font-family: "Roboto", "Times New Roman", serif;
      margin-top: 0px !important;
    }
    .error{
      background-image: linear-gradient(to top, #f44336 2px, rgba(244, 67, 54, 0) 2px), linear-gradient(to top, #d2d2d2 1px, rgba(210, 210, 210, 0) 1px);
    }
  </style>
</head>

<body class="index-page sidebar-collapse" style="background: #c1edf4;">
  <div class="section section-signup page-header">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-6 ml-auto mr-auto">
            <div class="card card-login">
              <form class="form" id="FrmIniciarSesion" onsubmit="return false" autocomplete="off">
                <div class="card-header card-header-primary text-center">
                  <h4 class="card-title">INVENTARIO HELADERÍA</h4>
                </div>
                <p class="description text-center">Ingresa tus credenciales para iniciar sesión</p>
                <div class="alert alert-danger _iniciar_sesion" role="alert" style="display: none"></div>
                <div class="card-body">
                  <span class="bmd-form-group"><div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons" for="usuario">mail</i>
                      </span>
                    </div>
                    <input type="mail" id="usuario" name="usuario" class="form-control" placeholder="Usuario">
                  </div></span>
                  <span class="bmd-form-group"><div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">
                        <i class="material-icons" for="contrasena">lock_outline</i>
                      </span>
                    </div>
                    <input type="password" id="contrasena" name="contrasena" class="form-control" placeholder="Contraseña">
                  </div></span><br>
                  <center style="margin-left: 20px;"><button type="button" class="btn btn-primary btn-lg btn_iniciar_sesion">INICIAR</button></center>
                </div><br>
                <div class="footer text-center">
                  <div class="row">
                    <div class="col-md-12">
                      <p style="display: block;margin-bottom: -3px;"><small>© 2021 Apliaciones informáticas. Todos los derechos reservados.</small></p>
                      <p style="display: block;margin-bottom: 10px;"> <small>
                        Proyecto de fin de ciclo <b>
                      </small></p>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script src="./assets/js/core/jquery.min.js" type="text/javascript"></script>
  <script type="module" src="app/login.js"></script>
</body>
</html>
